{% extends 'base.html' %} {% block content %}

<h2>{{ message }}</h2>

{% if user.is_tutor %}
<div>
  <ul>
    {% for course in courses %}
    <li>
      {{ course.get_long_title }}
      <a href="{% url 'tutor_course_detail' course.id %}">View Course</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% else %}
<div>
  <a href="{% url 'user_home' %}">Go back to homepage.</a>
</div>
{% endif %} {% endblock %}
