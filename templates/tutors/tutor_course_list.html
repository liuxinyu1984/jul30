{% extends 'base.html' %} {% block content %}

<h2>List of all courses of tutor: {{ user.username }}</h2>

<div>
  <ul>
    {% for course in course_list %}
    <li>
      {{ course.get_long_title }}
      <a href="{% url 'tutor_course_detail' course.id %}">View Course</a>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
