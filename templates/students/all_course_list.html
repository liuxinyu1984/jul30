{% extends 'base.html' %} {% block content %}

<h2>List of all courses</h2>

<div>
  <ul>
    {% for course in course_list %}
    <li>
      {{ course.get_long_title }}
      <a href="{% url 'course_introduction' course.id %}"
        >Course Introduction</a
      >
      <a href="#">Register Course</a>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
