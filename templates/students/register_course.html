{% extends 'base.html' %} {% block content %}

<h2>Registration</h2>

<div>
  <h3>Are you sure to register the course {{ course.get_long_title }}</h3>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" value="Register" />
  </form>
</div>

<div>
  <h3>Links</h3>
  <a href="{% url 'course_introduction' course.id %}">Course Introduction</a>
</div>

{% endblock %}
