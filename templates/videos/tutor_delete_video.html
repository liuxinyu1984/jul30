{% extends 'base.html' %} {% load embed_video_tags %} {% block content %}

<h2>{{message}}</h2>
{% if is_instructor %}

<div>
  <form method="post">
    {% csrf_token %}
    <br />
    <strong>Are you sure to delete this video</strong>
    <br />
    <input type="submit" value="Delete" />
  </form>
</div>

<div>
  <h3>Links</h3>
  <ul>
    <li>
      <a href="{% url 'tutor_video_detail' video_id %}"
        >Back to video detail page</a
      >
    </li>
    <li>
      <a href="{% url 'tutor_lecture_detail' lecture_id %}"
        >Go to lecture detail page</a
      >
    </li>
  </ul>
</div>
{% else %} {% endif %} {% endblock %}
