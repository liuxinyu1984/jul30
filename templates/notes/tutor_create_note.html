{% extends 'base.html' %} {% load embed_video_tags %} {% block content %}

<h2>{{message}}</h2>
{% if is_instructor %}

<div>
  <form
    action="{% url 'tutor_create_note' lecture_id %}"
    enctype="multipart/form-data"
    method="post"
    class="form"
  >
    {% csrf_token %} {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Upload Notes" />
  </form>
</div>

<div>
  <h3>Links</h3>
  <a href="{% url 'tutor_lecture_detail' lecture_id %}"
    >Go back to lecture detail page</a
  >
</div>
{% else %} {% endif %} {% endblock %}
